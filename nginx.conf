server {
    listen 80;
    server_name localhost;

    # 前端静态文件
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # 后端 API 代理
    location /api {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 微信相关资源代理
    location /wx-images {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }

    location /wx-qim {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }

    location /wx-mp {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
    }
}